<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Awesome Shipping Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Please provide information about your package in the following, </h1>
        <form action="calculator.php">
            <div class="form-group">

                <input id="weight" name="weight" class="form-control" type="number" placeholder="Weight (lbs)">
            </div>

            <div class="form-group">
                <input id="distance" name="distance" class="form-control" type="number" placeholder="Distance (miles)">
            </div>

            <button type="submit" class="btn-success">Submit</button>

        </form>
    </div>


</body>

</html>
